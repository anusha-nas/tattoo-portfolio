        <div>
            <!-- a placehold of the map -->
            <div id="map"></div>
            
            <script>
                // create a map object with initial location being the center of Seattle
                var map = L.map('map').setView([47.6062, -122.3321], 13);
            
                //  add base map tiles and attribution info
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // add a marker to mark the location of TT661 Tatto
                var marker = L.marker([47.6076, -122.3362]).addTo(map);

                // pop up
                marker.bindPopup("<b>TT661 Tattoo</b><br>11:00 AM - 3:00 PM").openPopup();

                // marker for Fall Lake
                var marker = L.marker([47.6237, -122.3178]).addTo(map);
                marker.bindPopup("<b>Fall Lake</b><br>12:00 AM - 9:00 PM").openPopup();

                // marker for Moonlight Ink
                var marker = L.marker([47.5971, -122.3221]).addTo(map);
                marker.bindPopup("<b>Moonlight Ink</b><br>Opens at 11:00 AM").openPopup();
