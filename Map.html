<head>

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <!-- reference to Leaflet CSS -->
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.css" />
    
    <!-- reference to Leaflet JavaScript -->
    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7.3/leaflet.js"></script>
    
    <!-- own style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Tattoo Portfolio-Map</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">INKD</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav" id=navigationLinks>
                        <li class="nav-item">
                            <a class="nav-link" href="Map.html">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Portfolios.html">Portfolios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Schedule.html">Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- place holder for map -->
        <div id="map"></div>

        <script>
        
            //  create map object, tell it to live in 'map' div and give initial latitude, longitude, zoom values 
            var map = L.map('map', {scrollWheelZoom:false}).setView([43.64701, -79.39425], 15);
        
            //  add base map tiles from OpenStreetMap and attribution info to 'map' div
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        
            // create custom icon
            var firefoxIcon = L.icon({
                iconUrl: 'http://joshuafrazier.info/images/firefox.svg',
                iconSize: [38, 95], // size of the icon
                popupAnchor: [0,-15]
                });
        
            // create popup contents
            var customPopup = "Mozilla Toronto Offices<br/><img src='http://joshuafrazier.info/images/maptime.gif' alt='maptime logo gif' width='350px'/>";
            
            // specify popup options 
            var customOptions =
                {
                'maxWidth': '500',
                'className' : 'custom'
                }
            
            // create marker object, pass custom icon as option, pass content and options to popup, add to map
            L.marker([43.64701, -79.39425], {icon: firefoxIcon}).bindPopup(customPopup,customOptions).addTo(map);
        
        </script>
    </main>

    <footer>
        <p>&copy; Info 340 Students</p>  
    </footer>

</body>
</html>
