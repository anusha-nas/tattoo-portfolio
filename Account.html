<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tattoo Portfolio-Account</title>
</head>

<body>  
  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">INKD</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" id=navigationLinks>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Map.html">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Portfolios.html">Portfolios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Schedule.html">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Account.html">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<main>
  <h1>Account</h1>
<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="card">
      <img src="img/profile.jpg" class="card-img-top" alt="user profile image">
      <div class="card-body">
        <h5 class="card-title">Megan Fox</h5>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
      </div>
    </div>
      <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="Account.html">Profile</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="Favorites.html">Favorites</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="EditProfile.html">Portfolio</a>
      </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
      <div class="container-fluid">
          <p>Profile Information</p>
          <div class="tab-pane active" id="profile">
            <hr>
            <form>
              <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Enter your fullname" value="Megan Fox">
              </div>
              <div class="form-group">
                <label for="url">Email</label>
                <input type="text" class="form-control" id="url" placeholder="Enter your website url" value="megan-tattoos@uw.edu">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter your location" value="Seattle, WA">
              </div>
              <button class="btn ">Update Profile</button>
            </form>
          </div>
        </div>
  </div>
</div>
</main>
</body>
<footer>
