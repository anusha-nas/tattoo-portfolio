        <h1>Account</h1>
        <div class="d-flex" id="wrapper">

                <div class="card" style="width: 18rem;">
                    <img src="img/profile.jpg" class="card-img-top" alt="user profile image">

            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <p>Edit Portfolio</p>
                    <div class="tab-pane active" id="profile">
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="fullName">Artist Name</label>
                                <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp"
                                    placeholder="Enter your fullname" value="Megan Fox">
                            </div>
                            <div class="form-group">
                                <label for="shopName">Shop Name</label>
                                <input type="text" class="form-control" id="shopName" aria-describedby="shopNameHelp"
                                    placeholder="Enter your shopname" value="Slave to the Needle">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter your location"
                                    value="Seattle, WA">
                            </div>
                            <div class="form-group">
                                <label for="bio">Your Bio</label>
                                <textarea class="form-control autosize" id="bio" placeholder="Write something about you"
                                    style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;">Describe tattoo style, subjects, whatever you want...</textarea>
                            </div>
                            <div class="form-group">
                                <label for="fullName">URL</label>
                                <input type="text" class="form-control" id="url" aria-describedby="url"
                                    placeholder="Enter your website url" value="megan-tattoos.com">
                            </div>
                            <div class="form-group">
                                <label for="fullName">Social Media</label>
                                <input type="text" class="form-control" id="socialmediahandle" aria-describedby="socialmediahandle"
                                    placeholder="Enter your social media handle" value="@megan-tattoos">
                            </div>
                            <div class="form-group">
                                <label for="url">Email</label>
                                <input type="text" class="form-control" id="email"
                                    placeholder="Enter your email" value="megan-tattoos@uw.edu">
                            </div>
                            <div class="form-group">
                                <label for="url">Add Image</label>
                            </div>
                            <div class="form-group">
                            <!-- <label class="custom-file-upload"> -->
                            <form action="upload.php" method="post" enctype="multipart/form-data">
                                <label class="custom-file-upload">
                                Select image to upload:
                                <input type="file" name="fileToUpload" id="fileToUpload">
                                <input type="submit" value="Upload Image" name="submit">
                            </label>
                              </form>
                            <!-- </label> -->
                            </div>
                            <button class="btn ">Update Portfolio</button>
                        </form>
